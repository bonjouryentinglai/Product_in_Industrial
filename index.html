<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Factory Map</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            position: relative;
            width: 80%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            background: url('https://bonjouryentinglai.github.io/Product_in_Industrial/IMG_1190.PNG') no-repeat center center;
            background-size: contain;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .hotspot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }
        .tooltip {
            position: absolute;
            background: #fff;
            color: #333;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .tooltip img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .tooltip h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }
        .tooltip p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hotspot" style="top: 30%; left: 40%;" 
             data-name="產品A" 
             data-description="適用於機械臂工作區，提升生產效率。" 
             data-image="https://via.placeholder.com/300"></div>
        <div class="hotspot" style="top: 50%; left: 60%;" 
             data-name="產品B" 
             data-description="專注於品質檢測，提供高精準度的即時分析。" 
             data-image="https://via.placeholder.com/300"></div>
        <div class="hotspot" style="top: 70%; left: 20%;" 
             data-name="產品C" 
             data-description="提升能源管理效率，節能減碳。" 
             data-image="https://via.placeholder.com/300"></div>
        <div class="hotspot" style="top: 40%; left: 80%;" 
             data-name="產品D" 
             data-description="適用於物流與運輸管理，優化配送流程。" 
             data-image="https://via.placeholder.com/300"></div>
    </div>
    <div id="tooltip" class="tooltip">
        <img src="" alt="Product Image" id="tooltipImage">
        <h3 id="tooltipTitle"></h3>
        <p id="tooltipDescription"></p>
    </div>
    <script>
        const hotspots = document.querySelectorAll('.hotspot');
        const tooltip = document.getElementById('tooltip');
        const tooltipImage = document.getElementById('tooltipImage');
        const tooltipTitle = document.getElementById('tooltipTitle');
        const tooltipDescription = document.getElementById('tooltipDescription');

        hotspots.forEach(hotspot => {
            hotspot.addEventListener('mouseenter', (e) => {
                tooltipImage.src = hotspot.getAttribute('data-image');
                tooltipTitle.textContent = hotspot.getAttribute('data-name');
                tooltipDescription.textContent = hotspot.getAttribute('data-description');
                tooltip.style.left = e.pageX + 15 + 'px';
                tooltip.style.top = e.pageY + 15 + 'px';
                tooltip.style.display = 'block';
            });
            hotspot.addEventListener('mousemove', (e) => {
                tooltip.style.left = e.pageX + 15 + 'px';
                tooltip.style.top = e.pageY + 15 + 'px';
            });
            hotspot.addEventListener('mouseleave', () => {
                tooltip.style.display = 'none';
            });
        });
    </script>
</body>
</html>
