<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Factory Map</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            position: relative;
            width: 80%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            background: url('https://bonjouryentinglai.github.io/Product_in_Industrial/IMG_1190.PNG') no-repeat center center;
            background-size: contain;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .hotspot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border: 3px solid white;
            border-radius: 50%;
            animation: pulse 1s infinite;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }
        .hotspot:hover {
            background-color: red;
            border-color: red;
            animation: none;
        }
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }
        .tooltip {
            position: absolute;
            background: #fff;
            color: #333;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .tooltip img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .tooltip h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }
        .tooltip p {
            margin: 0;
            font-size: 0.9em;
        }
        .line {
            position: absolute;
            height: 2px;
            background: black;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hotspot" style="top: 30%; left: 40%;" 
             data-name="產品A" 
             data-description="適用於機械臂工作區，提升生產效率。" 
             data-image="https://via.placeholder.com/300"></div>
        <div class="hotspot" style="top: 50%; left: 60%;" 
             data-name="產品B" 
             data-description="專注於品質檢測，提供高精準度的即時分析。" 
             data-image="https://via.placeholder.com/300"></div>
        <div id="tooltip" class="tooltip">
            <img src="" alt="Product Image" id="tooltipImage">
            <h3 id="tooltipTitle"></h3>
            <p id="tooltipDescription"></p>
        </div>
        <div id="line" class="line"></div>
    </div>
    <script>
        const hotspots = document.querySelectorAll('.hotspot');
        const tooltip = document.getElementById('tooltip');
        const tooltipImage = document.getElementById('tooltipImage');
        const tooltipTitle = document.getElementById('tooltipTitle');
        const tooltipDescription = document.getElementById('tooltipDescription');
        const line = document.getElementById('line');

        hotspots.forEach(hotspot => {
            hotspot.addEventListener('mouseenter', (e) => {
                const rect = hotspot.getBoundingClientRect();
                const tooltipX = Math.min(window.innerWidth - 310, rect.right + 200);
                const tooltipY = Math.min(window.innerHeight - 160, rect.top + 100);

                // 虛線動畫
                const startX = rect.left + rect.width / 2;
                const startY = rect.top + rect.height / 2;
                const endX = tooltipX - 100;
                const endY = tooltipY - 50;

                line.style.left = startX + 'px';
                line.style.top = startY + 'px';
                line.style.width = '0';
                line.style.height = '0';
                line.style.display = 'block';
                line.style.transition = 'none';

                setTimeout(() => {
                    line.style.width = endX - startX + 'px';
                    line.style.height = endY - startY + 'px';
                    line.style.transition = 'width 0.5s ease, height 0.5s ease';
                }, 10);

                // 顯示產品資訊
                tooltip.style.left = tooltipX + 'px';
                tooltip.style.top = tooltipY + 'px';
                tooltip.style.display = 'block';
                tooltipImage.src = hotspot.getAttribute('data-image');
                tooltipTitle.textContent = hotspot.getAttribute('data-name');
                tooltipDescription.textContent = hotspot.getAttribute('data-description');
            });

            hotspot.addEventListener('mouseleave', () => {
                tooltip.style.display = 'none';
                line.style.display = 'none';
            });
        });
    </script>
</body>
</html>
