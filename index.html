<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Factory Map</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 80%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            background: url('https://bonjouryentinglai.github.io/Product_in_Industrial/IMG_1190.PNG') no-repeat center center;
            background-size: contain;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .hotspot {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: white;
            border: 3px solid white;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            animation: pulse 1s infinite; 
        }

        .hotspot:hover {
            animation: none;
        }


        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
                background-color: white;
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
                background-color: rgba(255, 255, 255, 0.6);
            }
        }

        @keyframes ring {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .tooltip {
            pposition: fixed;
            background: #fff;
            color: #333;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .tooltip img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .tooltip h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #555;
        }

        .tooltip p {
            margin: 0;
            font-size: 0.9em;
            color: #777;
        }

        .tooltip.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 四個產品的標記點 -->
        <div class="hotspot" style="top: 30%; left: 40%;" 
             data-name="產品A" 
             data-description="適用於機械臂工作區，提升生產效率。" 
             data-image="https://via.placeholder.com/300"></div>
        <div class="hotspot" style="top: 50%; left: 60%;" 
             data-name="產品B" 
             data-description="專注於品質檢測，提供高精準度的即時分析。" 
             data-image="https://via.placeholder.com/300"></div>
        <div class="hotspot" style="top: 70%; left: 20%;" 
             data-name="產品C" 
             data-description="提升能源管理效率，助力節能減排。" 
             data-image="https://via.placeholder.com/300"></div>
        <div class="hotspot" style="top: 40%; left: 80%;" 
             data-name="產品D" 
             data-description="適用於物流與運輸管理，實現全流程追蹤。" 
             data-image="https://via.placeholder.com/300"></div>
        <!-- 產品資訊框 -->
        <div id="tooltip" class="tooltip">
            <img src="" alt="Product Image" id="tooltipImage">
            <h3 id="tooltipTitle"></h3>
            <p id="tooltipDescription"></p>
        </div>
    </div>
    <script>
        const hotspots = document.querySelectorAll('.hotspot');
        const tooltip = document.getElementById('tooltip');
        const tooltipImage = document.getElementById('tooltipImage');
        const tooltipTitle = document.getElementById('tooltipTitle');
        const tooltipDescription = document.getElementById('tooltipDescription');

        hotspots.forEach(hotspot => {
            hotspot.addEventListener('mouseenter', (e) => {
                const rect = hotspot.getBoundingClientRect();
                const tooltipX = Math.min(window.innerWidth - 320, e.pageX + 50);
                const tooltipY = Math.min(window.innerHeight - 180, e.pageY);

                // 顯示產品資訊
                tooltip.style.left = (tooltipX < 0 ? 20 : tooltipX) + 'px';
                tooltip.style.top = tooltipY + 'px';
                tooltip.style.display = 'block';
                tooltip.classList.add('active');
                tooltipImage.src = hotspot.getAttribute('data-image');
                tooltipTitle.textContent = hotspot.getAttribute('data-name');
                tooltipDescription.textContent = hotspot.getAttribute('data-description');
            });

            hotspot.addEventListener('mouseleave', () => {
                tooltip.classList.remove('active');
                setTimeout(() => {
                    tooltip.style.display = 'none';
                }, 300);
            });
        });
    </script>
</body>
</html>
